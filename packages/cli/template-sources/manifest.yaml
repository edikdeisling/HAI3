# HAI3 CLI Template Assembly Manifest
# This file drives the template assembly process in copy-templates.ts
# Version: 1.0.0

version: "1.0.0"
description: "HAI3 project scaffold templates"

# Stage 1a: Project scaffold files (static templates within CLI package)
project:
  source: ./project/
  description: "Project configuration files for standalone HAI3 projects"
  contents:
    - configs/             # ESLint, depcruise, pre-commit configs (flattened to root)
    - eslint-plugin-local/ # Local ESLint plugin with HAI3 rules
    - scripts/             # Utility scripts (generate-colors, test-architecture)
    - .npmrc               # NPM configuration
    - .nvmrc               # Node version
    - README.md            # Project README template

# Stage 1a: Layout scaffold templates (HAI3 UIKit)
layout:
  source: ./layout/hai3-uikit/
  description: "Layout component templates using @hai3/uikit"
  destination: src/app/layout/
  files:
    - Layout.tsx
    - Header.tsx
    - Footer.tsx
    - Menu.tsx
    - Sidebar.tsx
    - Screen.tsx
    - Popup.tsx
    - Overlay.tsx
    - index.ts

# Stage 1b: Root project files (from monorepo root, dual-purpose)
root:
  description: "Files copied from monorepo root that serve both dev and template purposes"
  files:
    - index.html
    - postcss.config.ts
    - tailwind.config.ts
    - tsconfig.node.json
    - vite.config.ts
    - .gitignore
    - src/vite-env.d.ts
    - src/app/main.tsx
    - src/app/App.tsx
    - src/app/App.no-studio.tsx
    - src/screensets/screensetRegistry.tsx
  directories:
    - src/app/themes      # Theme definitions
    - src/app/uikit       # UI kit registry
    - src/app/icons       # Icon definitions
    - src/app/api         # API services (AccountsApiService)
    - src/app/components  # Reusable components (TextLoader)
    - src/app/actions     # Bootstrap actions
    - src/app/effects     # Bootstrap effects
    - src/app/events      # Bootstrap events
  screensets:
    - demo            # Default screenset for new projects
  screensetTemplate: _blank  # Template for hai3 screenset create

# Stage 1c: AI documentation overrides
ai_overrides:
  source: ./ai-overrides/
  description: "Simplified versions of AI docs for standalone projects"
  usage: "Files marked with @standalone:override in root .ai/ use these versions"
  contents:
    - GUIDELINES.md
    - targets/API.md
    - targets/THEMES.md

# Stage 2: Generated content (created by copy-templates.ts)
generated:
  description: "IDE configuration files generated during template assembly"
  files:
    - CLAUDE.md                 # Pointer to .ai/GUIDELINES.md
    - .claude/commands/*.md     # Command adapters
    - .cursor/rules/hai3.mdc    # Cursor rule pointer
    - .cursor/commands/*.md     # Command adapters
    - .windsurf/rules/hai3.md   # Windsurf rule pointer
    - .windsurf/workflows/*.md  # Workflow adapters

# Build output
output:
  directory: ../templates/
  description: "Generated templates directory (gitignored)"
